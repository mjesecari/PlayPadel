spring.application.name=PlayPadel
spring.security.oauth2.client.registration.google.client-id=${DATASOURCE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${DATASOURCE_CLIENT_SECRET}

spring.h2.console.enabled: true
spring.datasource.url: ${DATASOURCE_URL}


spring.profiles.active=oauth-security

ppadel.admin.password=0

progi.frontend.url=${FRONTEND}

progi.frontend.register.url=${FRONTEND_REGISTER}

paypal.client-id=${PAYPAL_CLIENT_ID}
paypal.client-secret=${PAYPAL_CLIENT_SECRET}
paypal.mode=sandbox

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
